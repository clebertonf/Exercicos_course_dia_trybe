<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Exemplos de Formulario</h3>
    <form action="" method="GET" enctype="multipart/form-data">

        <label for="nao-alterar">Não altere este campo</label>
        <input type="text" id="nao-alterar" name="texto" placeholder="digite aqui" required value="ja vem preenchido">
        <br>
        <br>
        
        <label for="input">Digite seu nome</label>
        <input type="text" class="" id="input" name="identifica-o-formulario">
        <br>
        <br>

        <label for="senha">Senha</label>
        <input type="password" id="senha">
        <br>

        <h4>digite maior texto possivel abaixo</h4>
        <textarea name="" id="area-texto" cols="30" rows="10">texto ja estabelecido</textarea>
        <br>
        <br>

        <h4>Escolha os esportes</h4>
        <label for="esporte1"><input type="checkbox" value="fut" name="esporte" id="esporte1" checked>Futebol</label>
        <label for="esporte2"><input type="checkbox"  value="vol" name="esporte" id="esporte2">Volei</label>
        <label for="esporte3"><input type="checkbox" value="bas" name="esporte" id="esporte3">Basquete</label> 
        <br>

        <h4>Escolha seu estado</h4>
        <label for="hub1"><input type="radio" id="hub1" name="hub" value="sp">São paulo</label>
        <label><input type="radio" id="hub2" name="hub" value="bsb">Brasilia</label>
        <br>

        <h4>Escolha segundo estado</h4>
        <select name="estado" id="lista-estados">
            <option value="bsb">Brasilia</option>
            <option value="sp">São paulo</option>
            <option value="mg">Minas Gerais</option>
        </select>
        <br>
        <br>
        <label for="foto">Escolha uma foto</label>
        <input type="file" name="foto-perfil" id="foto">
        <br>
        <br>
        <button type="submit" >Enviar</button>
    </form>
</body>
</html>
