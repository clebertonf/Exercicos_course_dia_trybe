<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h3>Formulário</h3>
    </header>
    <main>
        <form action="" method="GET" enctype="multipart/form-data">
            <label for="nome-completo">Nome Completo:</label>
            <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
            <br>
            <br>

            <label for="input-email">E-mail:</label>
            <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
            <br>
            <br>

            <label for="senha-usuario">Senha:
                <input type="password" name="senha" id="senha-usuario" placeholder="Digite sua senha">
            </label>
            <br>
            <br>

            <label for="input-estado">Estado onde você mora: </label>
            <select name="estado" id="input-estado">
                <option value="SP">São paulo</option>
                <option value="BSB" selected>Brasilia</option>
                <option value="MG">Minas Gerais</option>
            </select>
            <br>

            <p>Insira uma foto:</p>
            <input type="file" id="foto-perfil" name="foto">
            <br>

            <p>Comida Favorita:</p>
            <label for="comida-favorita">
                <input type="radio" name="comida" id="comida-favorita" value="pizza">Pizza
            </label>
            <br>
            <label for="comida-favorita2">
                <input type="radio" name="comida" id="comida-favorita2" value="lasanha">Lasanha
            </label>
            <br>
            <label for="comida-favorita3">
                <input type="radio" name="comida" id="comida-favorita3" value="risoto">Risoto
            </label>

            <p>Escreva algo sobre você:</p>
            <textarea name="sobre-min" id="text-area" cols="30" rows="10"></textarea>

            <br>
            <label for="noticias-promocoes">Receber emails de promocoes
                <input type="checkbox" name="promocoes" id="noticias-promocoes">
            </label>
            <br>
            <br>
            <button type="submit">Enviar</button>
            
        </form>

    </main>

</body>

</html>
